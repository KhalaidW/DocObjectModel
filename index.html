<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <nav>
        <div><img id="Duck" src="./images/Duck_Walk.gif" alt="Duck_Walk"></div>
        <h1>Ship Battle</h1>
        <button id="revealEnemy">Cheat</button>
        <button id="resetGame">Reset</button>
    </nav>
    <div id="container">
        <div>
            <h2>Enemy</h2>
            <div class="grid" id="fireField"></div>
            <div id="enemyTracker">Enemy ships remaining: 5</div>
        </div>
        <div>
            <h2>Player</h2>
            <div class="grid" id="hitField"></div>
            <div id="playerTracker">Your ships remaining: 5</div>
        </div>
        <div class="shipYard">
            <h2>Ship Yard</h2>
            <div id="ships"></div>
        </div>
    </div>
</body>

</html>
